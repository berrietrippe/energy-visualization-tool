    <div class="selection-body">
        <div id="graphAdder" class="p-3">
            <div class="">

                </div>
            </div>
            <div class="">
                <div class="chart p-3" onclick="addExtendedLineGraph()">

            </div>

                </div>
            </div>
            <div class="">
                <div class="chart p-3" onclick="addSankeyGraph()">

                        + Add Sankey graph

            </div>
